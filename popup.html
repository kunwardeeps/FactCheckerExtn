<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <script src="popup.js"></script>
    
    <div style="height:auto; width:300px;">
        
        <dl class="container">
            <dl class="row ">
                <h4>Fact Check Prediction</h4>
            </dl>
            <dl class="row ">
                <dt class="col-sm-3">Decision:</dt>
                <dd class="col-sm-3" id="decision"></dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Score:</dt>
                <dd class="col-sm-3" id="score"></dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Category</dt>
                <dd class="col-sm-3" id="category"></dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Domain:</dt>
                <dd class="col-sm-3" id="domain"></dd>
            </dl>
        </dl>
    </div>
</body>
